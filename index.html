<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download NCTB Books - Class 7 &amp; 8 Textbooks PDF</title>
    <meta name="description"
        content="Free download of NCTB Bangladesh textbooks for Class 7 and 8. Download all subjects PDF books including Bangla, English, Mathematics, and Science.">
    <meta property="og:title" content="NCTB Book Downloader - Free Bangladesh School Textbooks">
    <meta property="og:description"
        content="Official NCTB textbooks for secondary education. Instant PDF downloads for Class 7 and 8 students in Bangladesh.">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: {
                            400: '#38bdf8', // sky-400
                            500: '#0ea5e9', // sky-500
                            600: '#0284c7', // sky-600
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-black text-gray-200 min-h-screen flex flex-col">
    <header class="bg-zinc-900 shadow-lg border-b border-zinc-800">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-white flex items-center justify-center gap-3">
                <i class="fa-solid fa-book-open text-accent-500"></i>
                NCTB Book Downloader
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <section aria-labelledby="bookSelectorHeading" class="max-w-6xl mx-auto">
            <h2 id="bookSelectorHeading" class="sr-only">Book Selection</h2>

            <div class="max-w-2xl mx-auto mb-10 bg-zinc-900 p-6 rounded-xl border border-zinc-800 shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-medium text-gray-300" for="yearSelect">Academic Year</label>
                        <div class="relative">
                            <select id="yearSelect"
                                class="w-full p-3 pl-4 pr-10 bg-zinc-950 border border-zinc-800 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 text-white transition-all duration-300 appearance-none">
                                <option value="">Select Year</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-accent-500">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    <div id="classContainer">
                        <label class="block mb-2 font-medium text-gray-300" for="classSelect">Class</label>
                        <div class="relative">
                            <select id="classSelect"
                                class="w-full p-3 pl-4 pr-10 bg-zinc-950 border border-zinc-800 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 text-white transition-all duration-300 appearance-none">
                                <option value="">Select Class</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-accent-500">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <div id="confirmationModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
            aria-modal="true">
            <div class="fixed inset-0 bg-black/75 transition-opacity"></div>

            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-zinc-900 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-zinc-800">
                        <div class="bg-zinc-900 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-zinc-800 sm:mx-0 sm:size-10">
                                    <i class="fa-solid fa-download text-accent-500 text-xl"></i>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-base font-semibold text-white" id="modal-title">Confirm Download
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-300">Are you sure you want to download <span
                                                id="modalBookName" class="font-semibold text-accent-500"></span>? The
                                            file will be saved to your device.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-zinc-950 px-4 py-3 flex justify-center gap-4 sm:px-6">
                            <button id="confirmDownload" type="button"
                                class="inline-flex justify-center rounded-md bg-zinc-800 px-5 py-2.5 text-sm font-semibold text-gray-300 shadow-md ring-1 ring-white hover:bg-zinc-700 hover:text-white transition-all ease-in-out duration-300">
                                <i class="fa-solid fa-download mr-2"></i> Download
                            </button>
                            <button id="cancelDownload" type="button"
                                class="inline-flex justify-center rounded-md bg-zinc-800 px-5 py-2.5 text-sm font-semibold text-gray-300 shadow-md ring-1 ring-zinc-700 ring-inset hover:bg-zinc-700 hover:text-white transition-all ease-in-out duration-300">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-zinc-900 mt-auto border-t border-zinc-800">
        <div class="container mx-auto px-4 py-6 text-center">
            <div class="space-y-2 text-sm">
                <p class="font-medium text-accent-400">Made by AL Zami Rohan</p>
                <p class="text-gray-400">Official NCTB Books Collection</p>
                <p class="text-gray-500">Version 1.0.4</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const booksData = {
            2025: {
                "Class 8": {
                    folder: "books/2025/Class8/",
                    books: [
                        { name: "Agriculture Education", file: "Agriculture Education (Class 8).pdf" },
                        { name: "Anondopath", file: "Anondopath (Class 8).pdf" },
                        { name: "Bangla Bekaron O Nirmiti", file: "Bangla Bekaron O Nirmiti (Class 8).pdf" },
                        { name: "BGS", file: "BGS (Class 8).pdf" },
                        { name: "Charu o Karukola", file: "Charu o Karukola (Class 8).pdf" },
                        { name: "English For Today", file: "English For Today (Class 8).pdf" },
                        { name: "English Grammar & Composition", file: "English Grammar & Composition (Class 8).pdf" },
                        { name: "Gharostho Biggan", file: "Gharostho Biggan (Class 8).pdf" },
                        { name: "ICT", file: "ICT (Class 8).pdf" },
                        { name: "Islam Sikkha", file: "Islam Sikkha (Class 8).pdf" },
                        { name: "Kormo O Jibonmukhi Sikkha", file: "Kormo O Jibonmukhi Sikkha (Class 8).pdf" },
                        { name: "Math", file: "Math (Class 8).pdf" },
                        { name: "Physical Education & Health", file: "Physical Education & Health (Class 8).pdf" },
                        { name: "Science", file: "Science (Class 8).pdf" },
                        { name: "Shahito Konika", file: "Shahito Konika (Class 8).pdf" },
                        { name: "Shohoj Arbi Path", file: "Shohoj Arbi Path (Class 8).pdf" },
                        { name: "Songit", file: "Songit (Class 8).pdf" },
                        { name: "Songkrito", file: "Songkrito (Class 8).pdf" }
                    ]
                },
                "Class 7": {
                    folder: "books/2025/Class7/",
                    books: [
                        { name: "Anandapatha", file: "Anandapatha (Class 7).pdf" },
                        { name: "Bangla Bakaron", file: "Bangla Bakaron (Class 7).pdf" },
                        { name: "BGS", file: "BGS (Class 7).pdf" },
                        { name: "Charu Karu", file: "Charu Karu (Class 7).pdf" },
                        { name: "English For Today", file: "English For Today (Class 7).pdf" },
                        { name: "English Grammar", file: "English Grammar (Class 7).pdf" },
                        { name: "Garhosto", file: "Garhosto (Class 7).pdf" },
                        { name: "Hindu", file: "Hindu (Class 7).pdf" },
                        { name: "ICT", file: "ICT (Class 7).pdf" },
                        { name: "Islam", file: "Islam (Class 7).pdf" },
                        { name: "Karma O Jibonmukhi Shikka", file: "Karma O Jibonmukhi Shikka (Class 7).pdf" },
                        { name: "Krisi Shikha", file: "Krisi Shikha (Class 7).pdf" },
                        { name: "Khudro Ni Goshti Vasha", file: "Khudro Ni Goshti Vasha (Class 7).pdf" },
                        { name: "Math", file: "Math (Class 7).pdf" },
                        { name: "Pali", file: "Pali (Class 7).pdf" },
                        { name: "Saririk Sikkha", file: "Saririk Sikkha (Class 7).pdf" },
                        { name: "Songit", file: "Songit (Class 7).pdf" },
                        { name: "Songskrito", file: "Songskrito (Class 7).pdf" },
                        { name: "Soptoborna", file: "Soptoborna (Class 7).pdf" }
                    ]
                }
            }
        };

        $(function () {
            const $yearSelect = $('#yearSelect');
            const $classSelect = $('#classSelect');
            const $classContainer = $('#classContainer');
            const $bookList = $('#book-list');
            const $confirmationModal = $('#confirmationModal');
            const $modalBookName = $('#modalBookName');

            $classContainer.hide();

            $.each(booksData, (year) => {
                $yearSelect.append(`<option value="${year}">${year}</option>`);
            });

            $yearSelect.on('change', function () {
                const year = $(this).val();
                if (year) {
                    $classContainer.show();
                    $classSelect.html('<option value="">Select Class</option>');
                    $.each(booksData[year], (cls) => {
                        $classSelect.append(`<option value="${cls}">${cls}</option>`);
                    });
                } else {
                    $classContainer.hide();
                    $bookList.empty();
                }
            });

            $classSelect.on('change', function () {
                const year = $yearSelect.val();
                const cls = $(this).val();
                $bookList.empty();
                if (year && cls) {
                    $.each(booksData[year][cls].books, (i, book) => {
                        $bookList.append(`
                            <article class="bg-zinc-900 p-5 rounded-lg border border-zinc-800 hover:border-accent-500 shadow-lg transition-all duration-300 cursor-pointer group">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h3 class="font-medium text-white text-lg group-hover:text-accent-400 transition-colors duration-300">${book.name}</h3>
                                        <p class="text-sm text-gray-400 mt-1">Click to download</p>
                                    </div>
                                    <button class="download-btn text-accent-500 hover:text-accent-400 transition-all duration-300 transform group-hover:scale-110 bg-zinc-950 hover:bg-zinc-800 p-3 rounded-full" data-folder="${booksData[year][cls].folder}" data-file="${book.file}">
                                        <i class="fa-solid fa-download text-xl"></i>
                                    </button>
                                </div>
                            </article>
                        `);
                    });
                }
            });

            $(document).on('click', '.download-btn', function (e) {
                e.stopPropagation();
                const $btn = $(this);
                $modalBookName.text($btn.closest('article').find('h3').text());
                $confirmationModal.removeClass('hidden').attr('aria-hidden', 'false');
                window.currentDownload = {
                    link: $btn.data('folder') + $btn.data('file'),
                    name: $btn.data('file')
                };
            });

            $('#confirmDownload, #cancelDownload').on('click', function () {
                if ($(this).attr('id') === 'confirmDownload' && window.currentDownload) {
                    const link = document.createElement('a');
                    link.href = window.currentDownload.link;
                    link.download = window.currentDownload.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                $confirmationModal.addClass('hidden').attr('aria-hidden', 'true');
                window.currentDownload = null;
            });

            $(document).on('click', 'article', function (e) {
                if (!$(e.target).closest('.download-btn').length) {
                    $(this).find('.download-btn').click();
                }
            });
        });
    </script>
    <style>
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</body>

</html>
