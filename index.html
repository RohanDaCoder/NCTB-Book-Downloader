<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
    <meta name="description"
        content="Download free NCTB books for classes 7 and 8. High-quality PDFs available instantly.">
    <meta name="keywords" content="NCTB books, Class 7 books, Class 8 books, download books">
    <meta name="author" content="AL Zami Rohan">
    <title>Book Downloader - NCTB Books</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto px-4 py-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold flex justify-center items-center gap-2 hover:text-sky-700 transition-colors">
                <i class="fa-solid fa-book-open"></i> Book Downloader
            </h1>
        </header>
        <div class="max-w-lg mx-auto mb-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
            <select id="yearSelect" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-sky-500">
                <option value="">Select Year</option>
            </select>
            <select id="classSelect" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-sky-500" disabled>
                <option value="">Select Class</option>
            </select>
        </div>
        <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden">
            <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-[90%]">
                <p class="text-gray-700 mb-4">Download " <span id="modalBookName"
                        class="font-semibold text-sky-600"></span>"? </p>
                <div class="flex justify-center gap-3">
                    <button id="confirmDownload"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> Confirm </button>
                    <button id="cancelDownload"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Cancel</button>
                </div>
            </div>
        </div>
        <footer class="mt-6 text-center text-gray-600 text-sm">
            <p>Made by AL Zami Rohan</p>
            <p>Books are downloaded from NCTB</p>
            <p>Version 1.0.3</p>
        </footer>
    </div>
    <script>
        const booksData = {
            2025: {
                "Class 8": {
                    folder: "books/2025/Class8/",
                    books: [{
                        name: "Agriculture Education",
                        file: "Agriculture Education (Class 8).pdf"
                    }, {
                        name: "Anondopath",
                        file: "Anondopath (Class 8).pdf"
                    }, {
                        name: "Bangla Bekaron O Nirmiti",
                        file: "Bangla Bekaron O Nirmiti (Class 8).pdf"
                    }, {
                        name: "BGS",
                        file: "BGS (Class 8).pdf"
                    }, {
                        name: "Charu o Karukola",
                        file: "Charu o Karukola (Class 8).pdf"
                    }, {
                        name: "English For Today",
                        file: "English For Today (Class 8).pdf"
                    }, {
                        name: "English Grammar & Composition",
                        file: "English Grammar & Composition (Class 8).pdf"
                    }, {
                        name: "Gharostho Biggan",
                        file: "Gharostho Biggan (Class 8).pdf"
                    }, {
                        name: "ICT",
                        file: "ICT (Class 8).pdf"
                    }, {
                        name: "Islam Sikkha",
                        file: "Islam Sikkha (Class 8).pdf"
                    }, {
                        name: "Kormo O Jibonmukhi Sikkha",
                        file: "Kormo O Jibonmukhi Sikkha (Class 8).pdf"
                    }, {
                        name: "Math",
                        file: "Math (Class 8).pdf"
                    }, {
                        name: "Physical Education & Health",
                        file: "Physical Education & Health (Class 8).pdf"
                    }, {
                        name: "Science",
                        file: "Science (Class 8).pdf"
                    }, {
                        name: "Shahito Konika",
                        file: "Shahito Konika (Class 8).pdf"
                    }, {
                        name: "Shohoj Arbi Path",
                        file: "Shohoj Arbi Path (Class 8).pdf"
                    }, {
                        name: "Songit",
                        file: "Songit (Class 8).pdf"
                    }, {
                        name: "Songkrito",
                        file: "Songkrito (Class 8).pdf"
                    },]
                },
                "Class 7": {
                    folder: "books/2025/Class7/",
                    books: [{
                        name: "Anandapatha",
                        file: "Anandapatha (Class 7).pdf"
                    }, {
                        name: "Bangla Bakaron",
                        file: "Bangla Bakaron (Class 7).pdf"
                    }, {
                        name: "BGS",
                        file: "BGS (Class 7).pdf"
                    }, {
                        name: "Charu Karu",
                        file: "Charu Karu (Class 7).pdf"
                    }, {
                        name: "English For Today",

                    }, {
                        name: "English Grammar",
                        file: "English Grammar (Class 7).pdf"
                    }, {
                        name: "Garhosto",
                        file: "Garhosto (Class 7).pdf"
                    }, {

                    }, {

                    }, {

                    }, {
                        name: "Karma O Jibonmukhi Shikka",
                        file: "Karma O Jibonmukhi Shikka (Class 7).pdf"
                    }, {
                        name: "Krisi Shikha",
                        file: "Krisi Shikha (Class 7).pdf"
                    }, {
                        name: "Khudro Ni Goshti Vasha",
                        file: "Khudro Ni Goshti Vasha (Class 7).pdf"
                    }, {
                        name: "Math",
                        file: "Math (Class 7).pdf"
                    }, {
                        name: "Pali",
                        file: "Pali (Class 7).pdf"
                    }, {
                        name: "Saririk Sikkha",
                        file: "Saririk Sikkha (Class 7).pdf"
                    }, {
                        name: "Songit",
                        file: "Songit (Class 7).pdf"
                    }, {
                        name: "Songskrito",
                        file: "Songskrito (Class 7).pdf"
                    }, {
                        name: "Soptoborna",
                        file: "Soptoborna (Class 7).pdf"
                    }]
                }
            }
        };
        $(document).ready(() => {
            Object.keys(booksData).forEach(year => {
                $('#yearSelect').append(`
									<option value="${year}">${year}</option>`);
            });
            $('#yearSelect').change(function () {
                const year = $(this).val();
                $('#classSelect').prop('disabled', !year).empty().append(' < option value = "" > Select Class < /option>');
                if (year) Object.keys(booksData[year]).forEach(cls => {
                    $('#classSelect').append(`
									<option value="${cls}">${cls}</option>`);
                });
            }); $('#classSelect').change(function () {
                const year = $('#yearSelect').val();
                const cls = $(this).val();
                const books = booksData[year][cls]?.books || [];
                $('#book-list').empty().append(books.map(book => `
                    
									<button class="download-link bg-white p-4 border rounded-lg hover:border-sky-200">
										<div class="flex justify-between items-center">
											<p class="font-medium text-gray-900">${book.name}</p>
											<i class="fa-solid fa-download text-sky-600"></i>
										</div>
									</button>
                `));
            }); $(document).on('click', '.download-link', function () {
                const bookName = $(this).find('p').text();
                $('#modalBookName').text(bookName);
                $('#confirmationModal').removeClass('hidden');
            }); $('#confirmDownload').click(() => {
                $('#confirmationModal').addClass('hidden');
            }); $('#cancelDownload').click(() => {
                $('#confirmationModal').addClass('hidden');
            });
        });
    </script>
</body>

</html>
